<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <!--normalize cdn(serve para resetar o css)-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- fonte roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="content">
    <h1>Pokedex</h1>

    <ol class="pokemons">
      <li>
        <div class="pokemonNome">
          <span class="name">bulbasaur </span>
          <span class="number">#001</span>
        </div>
        <div class="pokemonDetail">
          <span class="pokemonsTypes">
            <p class="type">grass</p>
            <p class="type">poison</p>
          </span>
          <img src="https://upload.wikimedia.org/wikipedia/en/2/28/Pok%C3%A9mon_Bulbasaur_art.png" alt="">
        </div>
      </li>
      
      
    
    </ol>
  </section>

  <script src="assets/js/global.js"></script>
</body>
</html>
