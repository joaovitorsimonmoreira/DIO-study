<body id="body">
  <main id="content">
    <h1>DETONA RALPH</h1>
    <p>Clique no ralph para somar pontos, mas tome cuidado para não errar.</p>
    <label for="dificulty">Escolha a dificuldade</label>
    <select name="escolhaDaDificuldade" id="escolhaDaDificuldade" >

      <option value="easy">easy</option>
      <option value="medium">medium</option>
      <option value="hard">hard</option>
      <option value="not try">not try</option>
    </select>
    <button type="button" id="botaoEscolha">ESCOLHER</button>
    
   <button id="startButton">START</button>
  </main>

  <main id="content2">
    <div class="menu">
      <div class="time">

        <h2 id="timeLeft">0</h2>
      </div>
      <div class="score">
        <h2 class="tittle" style="color: red;">Your score</h2>
        <h2 id="gameScore">0</h2>

      </div>
      <div class="lifes">
        <h2><img src="/projetosJavascript/gameDetonaRalph/images/coraçãoImg-removebg-preview.png" alt="coração" width="40px" height="40px"></h2>
        <h2 id="gameLifes">3</h2>

      </div>
    </div>

    <div class="painel">
      <div class="rows">
        <div class="square" id="1">

        </div>
        <div class="square enemy" id="2">

        </div>
        <div class="square" id="3">

        </div>
      </div>
      <div class="rows">
        <div class="square" id="4">

        </div>
        <div class="square" id="5">

        </div>
        <div class="square" id="6">
        </div>
      </div>
      <div class="rows">
        <div class="square" id="7">

        </div>
        <div class="square" id="8">

        </div>
        <div class="square" id="9">

        </div>
      </div>
    </div>
    <footer>
      <p> &copy;DIO, coded by tinny</p>
    </footer>
