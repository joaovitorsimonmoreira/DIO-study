<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>piano game</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <main>
    <header>
      <h1>Virtual Piano</h1>
      <div class="column volume-slider"><label for="inputVolume">Volume: </label><input type="range" name="inputVolume" id="inputVolume"></div>
      <div class="column keys-check"><label for="inputCheck">Teclas: </label> <input type="checkbox" name="inputCheck" id="inputCheck" checked></div>
    </header>

    <ul class="piano-keys">
      <li class="key keyWhite"><span>a</span></li>
      <li class="key keyBlack"><span>w</span></li>
      <li class="key keyWhite"><span>s</span></li>
      <li class="key keyBlack"><span>e</span></li>
      <li class="key keyWhite"><span>d</span></li>
      <li class="key keyBlack"><span>f</span></li>
      <li class="key keyWhite"><span>t</span></li>
      <li class="key keyBlack"><span>g</span></li>
      <li class="key keyWhite"><span>y</span></li>
      <li class="key keyBlack"><span>h</span></li>
      <li class="key keyWhite"><span>u</span></li>
      <li class="key keyBlack"><span>j</span></li>
      <li class="key keyWhite"><span>k</span></li>
      <li class="key keyBlack"><span>o</span></li>
      <li class="key keyWhite"><span>l</span></li>
      <li class="key keyBlack"><span>p</span></li>
      <li class="key keyWhite"><span>;</span></li>
    </ul>
    




    
  </main>

  <script src="./src/js/script.js"></script>
</body>
</html>
